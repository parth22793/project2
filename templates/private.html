  {% extends 'layout.html' %}

  {% block body %}

<br>
<div class="container">

    <div class="alert alert-secondary" role="alert">
      <h1 class="display" style="font-weight: bold; font-size: 1.7rem;">Private ChatRoom</h1>
    </div><br>

  <div class="form-group">
      <input type="text" id="username" class="form-control col-sm-6" placeholder="Send Your Name to Register for Private Chat">
      <button id="send_username" class="btn btn-primary">Register</button>
      <br><br><br>

      Send To: <input type="text" id="send_to_username" class="form-control col-sm-6" placeholder="Type the Username you want to communicate"><br>
      Message: <input type="text" id="private_message" class="form-control col-sm-6" placeholder="Your Message">
      <button id="send_private_message" class="btn btn-primary">Send Message</button>
  </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script
              src="http://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='private.js') }}"></script>

  {% endblock %}
