<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">

        <title>Chat box</title>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 left-side">
                <p id="username"></p>
                <h4>Rooms</h4>
                <div class="room_select_container" style="height:75%">
                    <ul id="room_list" class="list-group"></ul>
                </div>
                <button type="button" class="btn btn-info" id="add_new_room_submit">Add Room</button>
            </div>
            <div class="col-sm-8 right-side">
                <div class="chat_window_container">
                    <div id="chat_window"></div>
                </div>
                <div id="message_input" class="input-group mb-3">
                    <input type="text" id="message_box" autofocus placeholder="Enter message here..." autocomplete="false" class="form-control text-right">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit" id="message_submit" name="button">Send</button>
                    </div>
                </div>
            </div>
            <!-- pop up box -->
            <div class="pop_up_window" id="popUpWindow">
                <div class="window_content">
                    <span class="closeButton">&times;</span>
                    <div id="pop_up_addroom">
                        <h4>Enter name for new room.</h4>
                        <input type="text" id="pop_up_input">
                    </div>
                    <div id="pop_up_privatechat">
                        <button type="button" id="private_chat_button"></button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
